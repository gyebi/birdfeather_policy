<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AkuafoAdamfo</title>
  <link rel="stylesheet" href="akuafo.css" />
</head>
<body>

  <header class="topbar">
    <div class="topbar-left">
      <span class="icon">
        <img src="assets/agyindawuru.png" alt="AkuafoAdamfo Logo" />
        </span>
      <span class="app-name">AkuafoAdamfo</span>
    </div>
  </header>

  <main class="container">

    <!-- Screen 1: Input -->
    <section class="card" id="screen-input">
      <h1 class="title">Plan your planting</h1>
      <p class="subtitle">Select location and crop to get a simple recommendation.</p>

      <div class="form">
        <label class="label">Location (City/Town)</label>
        <input id="locationInput" class="input" type="text" placeholder="e.g., Kumasi" />

        <label class="label">Crop</label>
        <select id="cropSelect" class="input">
          <option value="maize">Maize</option>
          <option value="rice">Rice</option>
          <option value="cassava">Cassava</option>
        </select>

        <button id="checkBtn" class="primary-btn">Check planting conditions</button>

        <p id="statusText" class="status-text"></p>
      </div>
    </section>

    <!-- Screen 2: Rain Overview -->
    <section class="card hidden" id="screen-overview">
      <div class="card-header">
        <h2 id="overviewTitle" class="section-title">Overview</h2>
        <button id="backBtn" class="ghost-btn">‚Üê Back</button>
      </div>

      <div class="metrics">
        <div class="metric">
          <div class="metric-label">Expected Rain (Next 10 days)</div>
          <div id="rainTotal" class="metric-value">-- mm</div>
        </div>

        <div class="metric-row">
          <div class="pill">üåßÔ∏è Rainy days: <span id="rainyDays">--</span></div>
          <div class="pill">‚òÄÔ∏è Max dry spell: <span id="maxDrySpell">--</span> days</div>
        </div>
      </div>

      <div class="chart-card">
        <div class="chart-title">Rain pattern</div>
        <div id="chartArea" class="chart-area">
          <!-- We will draw a simple chart here in the next steps -->
        </div>
      </div>

      <button id="toRecommendationBtn" class="primary-btn">See recommendation</button>
    </section>

    <!-- Screen 3: Recommendation -->
    <section class="card hidden" id="screen-recommendation">
      <div class="card-header">
        <h2 class="section-title">Recommendation</h2>
        <button id="backToOverviewBtn" class="ghost-btn">‚Üê Overview</button>
      </div>

      <div id="decisionCard" class="decision-card">
        <div id="decisionTitle" class="decision-title">--</div>
        <div id="decisionReason" class="decision-reason">--</div>
      </div>

      <div class="explain-card">
        <div class="explain-title">Why?</div>
        <ul class="explain-list">
          <li>Total rain: <strong id="expTotalRain">--</strong></li>
          <li>Rainy days: <strong id="expRainyDays">--</strong></li>
          <li>Max dry spell: <strong id="expDrySpell">--</strong></li>
        </ul>
      </div>

      <button id="restartBtn" class="primary-btn">Start again</button>
    </section>

  </main>

  <script src="akuafoadamfo.js"></script>
</body>
</html>
